<div class="registration-container">
  <h2>Student Registration</h2>
  
  <form (ngSubmit)="registerStudent()" #studentForm="ngForm">
    <div class="form-group">
      <label for="fullName">Full Name *</label>
      <input 
        type="text" 
        id="fullName"
        placeholder="Enter full name" 
        [(ngModel)]="student.fullName" 
        name="fullName" 
        required>
    </div>

    <div class="form-group">
      <label for="studentId">Student ID *</label>
      <input 
        type="text" 
        id="studentId"
        placeholder="Enter student ID" 
        [(ngModel)]="student.studentId" 
        name="studentId" 
        required>
    </div>

    <div class="form-group">
      <label for="className">Class</label>
      <input 
        type="text" 
        id="className"
        placeholder="Enter class" 
        [(ngModel)]="student.className" 
        name="className">
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input 
        type="text" 
        id="phone"
        placeholder="Enter phone number" 
        [(ngModel)]="student.phone" 
        name="phone">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea 
        id="address"
        placeholder="Enter address" 
        [(ngModel)]="student.address" 
        name="address"
        rows="3"></textarea>
    </div>

    <div class="form-group">
      <label>Student Photo *</label>
      <app-photo-capture (photoCaptured)="onPhotoCaptured($event)"></app-photo-capture>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary" [disabled]="loading">
        {{ loading ? 'Registering...' : 'Register Student' }}
      </button>
      <button type="button" class="btn-secondary" (click)="resetForm()" [disabled]="loading">
        Reset Form
      </button>
    </div>
  </form>
</div>
